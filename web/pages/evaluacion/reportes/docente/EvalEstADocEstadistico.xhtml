<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{EvalEstudAlDocEstadistico.navigationJSFManagedBean.nombreOpcion}">
        <h:form id="frepEvalEstADocEstadis">
            <p:growl id="messagedato"/> 
            <h:panelGrid id="gfiltros" columns="9" cellspacing="1" style="font-family: Arial; font-size: 7pt" >
                <h:outputText  value="Ciclo Académico* :" style="font-weight: bold" />
                <h:panelGrid columns="2" id="ganio">
                    <p:selectOneMenu value="#{EvalEstudAlDocEstadistico.smciclo}" id="iciclo"
                                     required="true" requiredMessage="Anio se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItems  value="#{EvalEstudAlDocEstadistico.ciclos}" var="lanio" itemLabel="#{lanio.nombreCiclo}" itemValue="#{lanio.anio}"/>                               
                        <p:ajax update="ganio garea gtrimestre" listener="#{EvalEstudAlDocEstadistico.ciclovalueChangeListener()}"/>
                    </p:selectOneMenu> 
                    <p:message for="iciclo" display="icon"/> 
                </h:panelGrid>
                <h:outputText  value="Trimestre* :" style="font-weight: bold"/>
                <h:panelGrid columns="1" id="gtrimestre" >
                    <p:selectOneMenu value="#{EvalEstudAlDocEstadistico.strimestre}" id="itrimestre"
                                     required="true" requiredMessage="Trimestre: se requiere un valor">
                        <f:selectItem  itemLabel="Todas" itemValue="T" />
                        <f:selectItems  value="#{EvalEstudAlDocEstadistico.listtrimestre}" var="ltrimestre" itemLabel="#{ltrimestre[1]}" itemValue="#{ltrimestre[0]}"/>                               
                        <p:ajax update="gtrimestre" />
                    </p:selectOneMenu>
                </h:panelGrid>  
                <h:outputText  value="Area* :" style="font-weight: bold"/>
                <h:panelGrid columns="1" id="garea" >
                    <p:selectOneMenu value="#{EvalEstudAlDocEstadistico.sarea}" id="iarea"
                                     required="true" requiredMessage="Área: se requiere un valor">
                        <f:selectItem  itemLabel="Todas" itemValue="T" />
                        <f:selectItems  value="#{reaperturaEvalEstADoc.listarea}" var="larea" itemLabel="#{larea[1]}" itemValue="#{larea[0]}"/>                               
                        <p:ajax update="garea" />   
                    </p:selectOneMenu>
                </h:panelGrid> 
                <h:outputText  value="Estado* :" style="font-weight: bold"/>
                <h:panelGrid columns="1" id="gestado" >
                    <p:selectOneMenu value="#{EvalEstudAlDocEstadistico.sestado}" id="iestado"
                                     required="true" requiredMessage="Estado: se requiere un valor">
                        <f:selectItem  itemLabel="Todas" itemValue="T" />
                        <f:selectItem  itemLabel="Abiertas" itemValue="A" />
                        <f:selectItem  itemLabel="Cerradas" itemValue="C" />
                        <p:ajax update="garea" />   
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton id="selectButton" 
                                 oncomplete="blockUIContentenidoWidget.unblock();pdfWidget.show();"
                                 update=":pdfDialog "
                                 icon="ui-icon-search" title="Ver PDF" action="#{EvalEstudAlDocEstadistico.verReporte('pdf')}" 
                                 style="text-align: center">                                
                </p:commandButton>                
            </h:panelGrid>
        </h:form>
    </p:panel>  
</ui:composition>
