<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{EvalEstSocioEconMIserSocial.navigationJSFManagedBean.nombreOpcion}">
        <h:form id="frepasiganual">
            <p:growl id="messagedato"/> 

            <h:panelGrid id ="gfiltro" columns="9" style="font-family: Arial; font-size: 7pt">
                <h:outputText  value="Ciclo AcadÃ©mico* :" style="font-weight: bold" />
                <h:panelGrid columns="2" id="ganio">
                    <p:selectOneMenu value="#{EvalEstSocioEconMIserSocial.smciclo}" id="iciclo"
                                     required="true" requiredMessage="Anio se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItems  value="#{EvalEstSocioEconMIserSocial.ciclos}" var="lanio" itemLabel="#{lanio.nombreCiclo}" itemValue="#{lanio.anio}"/>                               
                        <p:ajax update="ganio" />
                    </p:selectOneMenu> 
                    <p:message for="iciclo" display="icon"/> 
                </h:panelGrid>
                <h:panelGrid columns="2" id="gbutton">
                    <p:commandButton id="selectButton" 
                                     oncomplete="blockUIContentenidoWidget.unblock();pdfWidget.show();"                                     
                                     icon="ui-icon-search" title="Ver PDF" actionListener="#{EvalEstSocioEconMIserSocial.verReporte('pdf')}" 
                                     update=":pdfDialog :formLogin:growlLogin @form" process="@form" 
                                     style="text-align: center">                                  
                    </p:commandButton>
                     <p:commandButton id="selectButtonexcel"  value="EXCEL"
                                     oncomplete="blockUIContentenidoWidget.unblock();pdfWidget.show();"                                     
                                     icon="ui-icon-disk" title="Excel" actionListener="#{EvalEstSocioEconMIserSocial.verReporte('vnd.ms-excel')}" 
                                     update=":pdfDialog :formLogin:growlLogin @form" process="@form" 
                                     style="text-align: center">                                  
                    </p:commandButton>                    
                </h:panelGrid>
            </h:panelGrid>         

        </h:form>
    </p:panel>  

</ui:composition>
