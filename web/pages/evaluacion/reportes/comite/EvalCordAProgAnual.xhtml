<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{EvalCordAProgAnual.navigationJSFManagedBean.nombreOpcion}">
        <h:form id="frepasiganual">
            <p:growl id="messagedato"/> 
            <h:panelGrid id ="gftipo" columns="3" style="font-family: Arial; font-size: 7pt">
                <h:outputText  value="Tipo Reporte* :" style="font-weight: bold"/>
                <h:panelGrid columns="2" id="gftipreporte" >
                    <p:selectOneMenu value="#{EvalCordAProgAnual.smtipo}" id="itipo"
                                     required="true" requiredMessage="Tipo de Reporte se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItem  itemLabel="Ciclo Académico" itemValue="C" />                        
                        <f:selectItem  itemLabel="Area" itemValue="A" />
                        <f:selectItem  itemLabel="Programa" itemValue="P" />                        
                        <p:ajax event="change" update="gftipreporte gfiltro" listener="#{EvalCordAProgAnual.tipovalueChangeListener()}"/>
                    </p:selectOneMenu> 
                    <p:message for="itipo" display="icon"/> 
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id ="gfiltro" columns="9" style="font-family: Arial; font-size: 7pt" >
                <h:outputText  value="Ciclo Académico* :" style="font-weight: bold" />
                <h:panelGrid columns="2" id="ganio">
                    <p:selectOneMenu value="#{EvalCordAProgAnual.smciclo}" id="iciclo"
                                     required="true" requiredMessage="Anio se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItems  value="#{EvalCordAProgAnual.ciclos}" var="lanio" itemLabel="#{lanio.nombreCiclo}" itemValue="#{lanio.anio}"/>                               
                        <p:ajax update="ganio" listener="#{EvalCordAProgAnual.ciclovalueChangeListener()}"/>
                    </p:selectOneMenu> 
                    <p:message for="iciclo" display="icon"/> 
                </h:panelGrid>
                <h:outputText  value="Area* :" style="font-weight: bold"  rendered="#{EvalCordAProgAnual.smtipo eq 'A'||EvalCordAProgAnual.smtipo eq 'P' ||EvalCordAProgAnual.smtipo eq 'T' }"/>
                <h:panelGrid columns="2" id="garea"  rendered="#{EvalCordAProgAnual.smtipo eq 'A'||EvalCordAProgAnual.smtipo eq 'P' ||EvalCordAProgAnual.smtipo eq 'T'}">
                    <p:selectOneMenu value="#{EvalCordAProgAnual.smarea}" id="iarea"
                                     required="true" requiredMessage="Área: se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItem  itemLabel="Todas" itemValue="T" />
                        <f:selectItems  value="#{reaperturaEvalEstADoc.listarea}" var="larea" itemLabel="#{larea[1]}" itemValue="#{larea[0]}"/>                               
                        <p:ajax update="garea gprograma" listener="#{EvalCordAProgAnual.areavalueChangeListener()}" />   
                    </p:selectOneMenu>
                    <p:message for="iarea" display="icon"/> 
                </h:panelGrid> 
                <h:outputText  value="Programa* :" style="font-weight: bold"  rendered="#{EvalCordAProgAnual.smtipo eq 'P' ||EvalCordAProgAnual.smtipo eq 'T'}"/>
                <h:panelGrid columns="2" id="gprograma"  rendered="#{EvalCordAProgAnual.smtipo eq 'P' ||EvalCordAProgAnual.smtipo eq 'T'}">
                    <p:selectOneMenu value="#{EvalCordAProgAnual.smprograma}" id="iprograma"
                                     required="true" requiredMessage="Programa: se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItem  itemLabel="Todos" itemValue="T" />
                        <f:selectItems  value="#{EvalCordAProgAnual.lprograma}" var="lprograma" itemLabel="#{lprograma.nombrePrograma}" itemValue="#{lprograma.codigoPrograma}"/>                               
                        <p:ajax update="gprograma"/>   
                    </p:selectOneMenu>
                    <p:message for="iprograma" display="icon"/> 
                </h:panelGrid> 
               
                <h:panelGrid columns="1" id="gbutton">
                    <p:commandButton id="selectButton" 
                                     oncomplete="blockUIContentenidoWidget.unblock();pdfWidget.show();"                                     
                                     icon="ui-icon-search" title="Ver PDF" actionListener="#{EvalCordAProgAnual.verReporte('pdf')}" 
                                      update=":pdfDialog :formLogin:growlLogin @form" process="@form" 
                                     style="text-align: center">                                  
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </p:panel>  
</ui:composition>
