<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{cierreEvalComAProg.navigationJSFManagedBean.nombreOpcion}">
        <h:form id="fcierreProg">
            <p:growl id="messagedato"/> 
            <h:panelGrid id="gfiltrocierre" columns="5" style="font-family: Arial; font-size: 7pt">  
                 <h:outputText  value="Ciclo Académico* :" style="font-weight: bold" />
                <h:panelGrid columns="2" id="ganio">
                    <p:selectOneMenu value="#{cierreEvalComAProg.smciclo}" id="iciclo"
                                     required="true" requiredMessage="Anio se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItems  value="#{cierreEvalComAProg.ciclos}" var="lanio" itemLabel="#{lanio.nombreCiclo}" itemValue="#{lanio.anio}"/>                               
                        <p:ajax update="ganio gdetallecierre" listener="#{cierreEvalComAProg.ciclovalueChangeListener()}"/>
                    </p:selectOneMenu> 
                    <p:message for="iciclo" display="icon"/> 
                </h:panelGrid>                                   
            </h:panelGrid>  
           

            <h:panelGrid id="gdetallecierre" >
                <p:dataTable id="tcierreProg" 
                             value="#{cierreEvalComAProg.listProgramaCierre}" 
                             var="asigcierre"                                   
                             scrollable="true" scrollHeight="95%" 
                             style=" font-family: Arial; font-size: 7pt;width: 100%"
                             rowKey="#{asigcierre[0]}"
                             resizableColumns="true"                                     
                             selection="#{cierreEvalComAProg.selectedprogcierre}"                                      
                             emptyMessage="No existen datos"  
                             filteredValue="#{cierreEvalComAProg.listProgramaFiltro}" >
                    <f:facet name="header">
                        <div align="right" >
                            <p:commandButton  id="btnCAGuardar" value="Guardar" icon="ui-icon-disk" title="Guardar datos ingresados"                                
                                              update=":formLogin:growlLogin @form"
                                              actionListener="#{cierreEvalComAProg.guardarButton_processAction}" process="@form" />    
                                                 
                        </div>   
                    </f:facet>
                    <p:column filterBy="#{asigcierre[10]}" filterStyle="width: 98%" filterMatchMode="contains"  headerText="Programa"  style="width: 25%">
                        <h:outputText value="#{asigcierre[10]}" style="text-transform: uppercase; text-align: left"  />          
                    </p:column>
                   
                    <p:column  headerText="Fin Evaluación" style="width: 5%">
                        <h:outputText value="#{asigcierre[20]}" />                                                                                    
                    </p:column>
                    <p:column   style="width: 10%" >    
                        <f:facet name="header">                                    
                            <p:outputLabel value="%Avance >="/>
                            <p:panelGrid columns="2">
                                <h:inputText value="#{cierreEvalComAProg.sfiltro}" style="width:95%"/>
                                <p:commandButton icon="ui-icon-search" title="View" actionListener="#{cierreEvalComAProg.filtrarValorvalueChangeListener}" update=":fcierreProg:tcierreProg">                                        
                                </p:commandButton>
                            </p:panelGrid>
                        </f:facet>
                        <h:outputText value="#{asigcierre[18]}" >
                            <f:converter converterId="javax.faces.Double" />                                    
                        </h:outputText>                                                                                       
                    </p:column>  
                    <p:column  headerText="Cerrar" selectionMode="multiple" style="width:5%;text-align:center"/>
                </p:dataTable>               
            </h:panelGrid>
        </h:form>
    </p:panel>  

</ui:composition>
