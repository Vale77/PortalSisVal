<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{InfAnualrepPub.navigationJSFManagedBean.nombreOpcion}">        
        <h:form id="frepInfAnualPublicacion">
            <p:growl id="messagedato"/>            
            <h:panelGrid id ="gftipo" columns="2" style="font-family: Arial; font-size: 7pt">                
                <h:outputText  value="Tipo Filtro* :" style="font-weight: bold"/>
                <h:panelGrid columns="2" id="gftipreporte" >
                    <p:selectOneMenu value="#{InfAnualrepPub.smtipo}" id="itipo"
                                     required="true" requiredMessage="Tipo de Reporte se requiere un valor">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />                        
                        <f:selectItem  itemLabel="Docentes" itemValue="D" />
                        <f:selectItem  itemLabel="Area" itemValue="A" />                                             
                        <f:selectItem  itemLabel="Tipo Contrato" itemValue="T" /> 
                        <f:selectItem  itemLabel="Dedicacion" itemValue="E" /> 
                        <p:ajax event="change" update="gftipreporte gfiltro gtabla" listener="#{InfAnualrepPub.tipovalueChangeListener()}"/>
                    </p:selectOneMenu> 
                    <p:message for="itipo" display="icon"/> 
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id ="gfiltro" columns="9" style="font-family: Arial; font-size: 7pt" >
                <p:outputLabel value="Ciclo Académico:" style="font-weight: Bold;"/>
                <h:panelGrid columns="2" id="gciclo" columnClasses="col1,col2">
                    <p:selectOneMenu value="#{InfAnualrepPub.smciclo}" 
                                     id="menuCiclo">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItems  value="#{InfAnualrepPub.ciclos}" var="lanio" itemLabel="#{lanio.nombreCiclo}" itemValue="#{lanio.anio}"/>                               
                        <p:ajax  update="gciclo garea dataInfAnual" listener="#{InfAnualrepPub.ciclovalueChangeListener()}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:outputText  value="Area* :" style="font-weight: bold"  rendered="#{InfAnualrepPub.smtipo eq 'A'|| InfAnualrepPub.smtipo eq 'T'||InfAnualrepPub.smtipo eq 'E'}"/>
                <h:panelGrid columns="2" id="garea"  rendered="#{InfAnualrepPub.smtipo eq 'A' ||InfAnualrepPub.smtipo eq 'T'||InfAnualrepPub.smtipo eq 'E'}">
                    <p:selectOneMenu value="#{InfAnualrepPub.smarea}" 
                                     id="iarea">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItem  itemLabel="Todas" itemValue="T" />
                        <f:selectItem  itemLabel="Derecho" itemValue="1" />
                        <f:selectItem  itemLabel="Letras" itemValue="3" />
                        <f:selectItem  itemLabel="Gestión" itemValue="4" />
                        <f:selectItem  itemLabel="Salud" itemValue="5" />
                        <f:selectItem  itemLabel="Educación" itemValue="6" />
                        <f:selectItem  itemLabel="Comunicación" itemValue="7" />
                        <f:selectItem  itemLabel="Historia" itemValue="8" />
                        <f:selectItem  itemLabel="Estudios Sociales y Globales" itemValue="17" />
                        <p:ajax  update="garea gtipcontrato gdedicacion"  listener="#{InfAnualrepPub.areavalueChangeListener()}" />
                    </p:selectOneMenu>
                    <p:message for="iarea" display="icon"/>
                </h:panelGrid> 
                <p:outputLabel value="Tipo Contrato" style="font-weight: Bold;" rendered="#{InfAnualrepPub.smtipo eq 'T'||InfAnualrepPub.smtipo eq 'E'}"/>                
                <h:panelGrid columns="2" id="gtipcontrato" columnClasses="col1,col2" rendered="#{InfAnualrepPub.smtipo eq 'T'||InfAnualrepPub.smtipo eq 'E'}">
                    <p:selectOneMenu value="#{InfAnualrepPub.smtipcontrato}" 
                                     id="itipcontrato" >
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItem  itemLabel="Todos" itemValue="T" />
                        <f:selectItems  value="#{InfAnualrepPub.listtipcontrato}" var="ltipcontrat" itemLabel="#{ltipcontrat[1]}" itemValue="#{ltipcontrat[0]}"/>                               
                        <p:ajax  update="gtipcontrato gdedicacion" listener="#{InfAnualrepPub.tipContvalueChangeListener()}"/>
                    </p:selectOneMenu>
                    <p:message for="itipcontrato" display="icon"/>
                </h:panelGrid>
                <p:outputLabel value="Dedicación:" style="font-weight: Bold;" rendered="#{InfAnualrepPub.smtipo eq 'E'}"/>
                <h:panelGrid columns="2" id="gdedicacion" columnClasses="col1,col2" rendered="#{InfAnualrepPub.smtipo eq 'E'}">
                    <p:selectOneMenu value="#{InfAnualrepPub.smdedicacion}" 
                                     id="idedicacion">
                        <f:selectItem  itemLabel="Escoja uno.." itemValue="" />
                        <f:selectItem  itemLabel="Todos" itemValue="T" />
                        <f:selectItems  value="#{InfAnualrepPub.listdedicacion}" var="ldedicacion" itemLabel="#{ldedicacion[1]}" itemValue="#{ldedicacion[0]}"/>                               
                        <p:ajax  update="gdedicacion" />
                    </p:selectOneMenu>
                    <p:message for="idedicacion" display="icon"/>
                </h:panelGrid>
                 <h:panelGrid columns="2" id="gbutton"  rendered="#{InfAnualrepPub.smtipo ne 'D'}">
                    <p:commandButton id="selectButton" 
                                     oncomplete="pdfWidget.show();"                                     
                                     icon="ui-icon-search" title="Ver PDF" actionListener="#{InfAnualrepPub.verReporte('pdf')}" 
                                      update=":pdfDialog :formLogin:growlLogin @form" process="@form" 
                                     style="text-align: center">                                  
                    </p:commandButton>
                     <p:commandButton id="selectButtonexcel" value="EXCEL"
                                     oncomplete="blockUIContentenidoWidget.unblock();pdfWidget.show();"
                                     update=":pdfDialog "
                                     icon="ui-icon-disk" title="Ver Excel" actionListener="#{InfAnualrepPub.verReporte('vnd.ms-excel')}" 
                                     style="text-align: center">                                  
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id ="gtabla" columns="1" >
                <p:dataTable value="#{InfAnualrepPub.lprofesor}" 
                             id="dataInfAnual" var="profesor" 
                             scrollable="true" scrollHeight="95%" 
                             rowIndexVar="rowIndex"                                              
                             rowKey="#{profesor.codigoProfesor}"
                             selection="#{InfAnualrepPub.selectedprofesor}"
                             selectionMode="single"
                             resizableColumns="true"                                             
                             emptyMessage="No existen datos"
                             styleClass="evalFormStyle"  
                             widgetVar="widgetEEADA"     
                             rendered="#{InfAnualrepPub.smtipo eq 'D'}"
                             filteredValue="#{InfAnualrepPub.listProfesorFiltro}">  
                    <p:column filterBy="#{profesor.nombreProfesor}"  filterStyle="width: 98%" filterMatchMode="contains" headerText="Docente" style="width:80%">
                        <h:outputText value="#{profesor.nombreProfesor}" style="font-size: 7pt"  />                                            
                    </p:column>
                    <p:column headerText="Reporte PDF"  style="text-align: center"  width="3%">  
                        <div align="center">
                            <p:commandLink value="Reporte PDF" title="Reporte" immediate="true"  styleClass="ui-icon ui-icon-search" 
                                           partialSubmit="true" action="#{InfAnualrepPub.verReporte('pdf')}" style="color:blue;"
                                           onstart="widgetEEADA.unselectAllRows();widgetEEADA.selectRow(#{rowIndex})"  
                                           oncomplete="pdfWidget.show();"
                                           update=":pdfDialog ">
                                <f:setPropertyActionListener value="#{profesor}" target="#{InfAnualrepPub.selectedprofesor}" />  
                            </p:commandLink>  
                        </div>
                    </p:column> 
                    <p:column headerText="Reporte EXCEL"  style="text-align: center"  width="3%">  
                        <div align="center">
                            <p:commandLink value="Reporte EXCEL" title="Reporte" immediate="true"  styleClass="ui-icon ui-icon-disk" 
                                           partialSubmit="true" action="#{InfAnualrepPub.verReporte('vnd.ms-excel')}" style="color:blue;"
                                           onstart="widgetEEADA.unselectAllRows();widgetEEADA.selectRow(#{rowIndex})"  
                                           oncomplete="pdfWidget.show();"
                                           update=":pdfDialog ">
                                <f:setPropertyActionListener value="#{profesor}" target="#{InfAnualrepPub.selectedprofesor}" />  
                            </p:commandLink>  
                        </div>
                    </p:column> 
                </p:dataTable>   
            </h:panelGrid>
        </h:form>
    </p:panel>     
</ui:composition>
