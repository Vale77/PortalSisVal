<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <p:panel id="panelMant"  style="border-width: thin;background-color: transparent;width: 850px;"  >
        <h:panelGrid columns="2" id="dataparamencuesta">

            <h:outputText  value="Días Habilitada *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="idhabil">
                <p:inputMask mask="99?9" value="#{parametrosInfAnual.sdiashabilitado}" required="true" requiredMessage="Parametro/Días Habilitada: se requiere un valor" style=" width: 50px; text-align: center">
                </p:inputMask>
                <p:message for="idhabil" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Días Reapertura *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="idreapertura">
                <p:inputMask mask="99?9" value="#{parametrosInfAnual.sdiasreapertura}" required="true" requiredMessage="Parametro/Días Reapertura: se requiere un valor" style=" width: 50px; text-align: center">
                </p:inputMask>
                <p:message for="idreapertura" display="icon"/>
            </h:panelGrid> 
            <h:outputText  value="Copia A *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gcopiaa">
                <h:inputText id="icopiaa"  value="#{parametrosInfAnual.scopiaa}" style=" width: 400px" required="true" requiredMessage="Parametro/Copia A: se requiere un valor">
                    <p:ajax update="gcopiaa" immediate="true"/>
                </h:inputText>
                <p:message for="icopiaa" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Asunto *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gasunto">
                <h:inputText id="iasunto"  value="#{parametrosInfAnual.sasunto}" style=" width: 400px" required="true" requiredMessage="Parametro/Asunto: se requiere un valor" >
                    <p:ajax update="gasunto" immediate="true"/>
                </h:inputText>
                <p:message for="iasunto" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Asunto Reapertura *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gasuntoraep">
                <h:inputText id="iasuntoraep"  value="#{parametrosInfAnual.sasuntoreapertura}" style=" width: 400px" required="true" requiredMessage="Parametro/Asunto Reapertura: se requiere un valor">
                    <p:ajax update="gasuntoraep" immediate="true"/>
                </h:inputText>
                <p:message for="iasuntoraep" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Asunto Cierre *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gasuntocierre">
                <h:inputText id="iasuntocierre"  value="#{parametrosInfAnual.sasuntocierre}" style=" width: 400px" required="true" requiredMessage="Parametro/Asunto Cierre: se requiere un valor">
                    <p:ajax update="gasuntocierre" immediate="true"/>
                </h:inputText>
                <p:message for="iasuntocierre" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Mensaje Cierre *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gmensaje">
                <p:inputTextarea rows="6" cols="33" id="imensaje" value="#{parametrosInfAnual.smensajecierre}" style=" width: 700px" required="true" requiredMessage="Parametros/Mensaje Cierre: se requiere un valor">
                    <p:ajax update="gmensaje" immediate="true"/>
                </p:inputTextarea>
                <p:message for="imensaje" display="icon"/>
            </h:panelGrid>   
            <h:outputText  value="Asunto Finalizacion *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gasuntofinalizacion">
                <h:inputText id="iasuntofinalizacion"  value="#{parametrosInfAnual.sasuntofinalizacion}" style=" width: 400px" required="true" requiredMessage="Parametro/Asunto Finalizacion: se requiere un valor">
                    <p:ajax update="gasuntofinalizacion" immediate="true"/>
                </h:inputText>
                <p:message for="iasuntofinalizacion" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Mensaje Finalizacion *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gmensajefinalizacion">
                <p:inputTextarea rows="6" cols="33" id="imensajefinalizacion" value="#{parametrosInfAnual.smensajefinalizacion}" style=" width: 700px" required="true" requiredMessage="Parametros/Mensaje Finalizacion: se requiere un valor">
                    <p:ajax update="gmensajefinalizacion" immediate="true"/>
                </p:inputTextarea>
                <p:message for="imensajefinalizacion" display="icon"/>
            </h:panelGrid>      
        </h:panelGrid>
        <p:commandButton  id="btnParaGuardar" value="Guardar" icon="ui-icon-disk" title="Guardar datos ingresados"                                
                          update=":formLogin:growlLogin @form"
                          actionListener="#{parametrosInfAnual.guardarButton_processAction}" process="@form" />        
        <p:commandButton value="Cancelar" oncomplete="mantWidget.hide();" id="btnParaCancelar" 
                         actionListener="#{parametrosInfAnual.cancelarButton_processAction(ae)}" process="@this" 
                         update="formMant:panelMant" immediate="true">        
        </p:commandButton>   

    </p:panel>
</ui:composition>
