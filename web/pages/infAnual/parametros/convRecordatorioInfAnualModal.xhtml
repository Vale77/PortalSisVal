<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <p:panel id="panelMant"  style="border-width: thin;background-color: transparent;width: 850px;"  >
        <h:panelGrid columns="2" id="dataencconvocatoria">
            <h:outputText  value="N° Convoc. *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="inconvo">
                <p:inputMask mask="9?9" value="#{convRecordatorioInfAnual.snumconvo}" 
                             required="true" requiredMessage="Convocatoria/N° Convocatoria: se requiere un valor" 
                             style=" width: 50px; text-align: center">
                </p:inputMask>
                <p:message for="inconvo" display="icon"/>
            </h:panelGrid>
            <h:outputText  value="Días Convoc. *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="idconvo">
                <p:inputMask mask="99?9" value="#{convRecordatorioInfAnual.sdiasconvocatoria}" required="true" requiredMessage="Convocatoria/Días Convocatoria: se requiere un valor" style=" width: 50px; text-align: center">
                </p:inputMask>
                <p:message for="idconvo" display="icon"/>
            </h:panelGrid> 
            <h:outputText  value="Mensaje *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gmensaje">
                <p:inputTextarea rows="6" cols="33" id="imensaje" value="#{convRecordatorioInfAnual.smensaje}" style=" width: 700px" required="true" requiredMessage="Convocatoria/Mensaje: se requiere un valor">
                    <p:ajax update="gmensaje" immediate="true"/>
                </p:inputTextarea>

                <p:message for="imensaje" display="icon"/>
            </h:panelGrid> 
            <h:outputText  value="Días Reapertura *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="idreapertura">
                <p:inputMask mask="99?9" value="#{convRecordatorioInfAnual.sdiasreapertura}" required="true" requiredMessage="ConvocatoriaDías Reapertura: se requiere un valor" style=" width: 50px; text-align: center">
                </p:inputMask>
                <p:message for="idreapertura" display="icon"/>
            </h:panelGrid> 
            <h:outputText  value="Mensaje Reapertura *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gmensjerea">
                <p:inputTextarea rows="6" cols="33" id="imensjerea" value="#{convRecordatorioInfAnual.smensajereapertura}" style=" width: 700px" required="true" requiredMessage="Convocatoria/Asunto: se requiere un valor">
                    <p:ajax update="gmensjerea" immediate="true"/>
                </p:inputTextarea>

                <p:message for="imensjerea" display="icon"/>
            </h:panelGrid>  
            <h:outputText  value="Estado*" style="font-weight: bold"/>
            <h:panelGrid columns="1" id="encestado" >
                <p:selectOneMenu value="#{convRecordatorioInfAnual.sestado}" id="sencestado"
                                 required="true" requiredMessage="Convocatoria/Estado: se requiere un valor">
                    <f:selectItem  itemLabel="Activo" itemValue="A" />
                    <f:selectItem  itemLabel="Inactivo" itemValue="I" />          
                    <p:ajax update="sencestado" immediate="true"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </h:panelGrid>
        <p:commandButton  id="commandButtonGrabar" value="Guardar" icon="ui-icon-disk" title="Guardar datos ingresados"                                
                          update=":formLogin:growlLogin @form"
                          actionListener="#{convRecordatorioInfAnual.guardarButton_processAction}" process="@form" />        
        <p:commandButton value="Cancelar" oncomplete="mantWidget.hide();" id="btnENCCancelar" 
                         actionListener="#{convRecordatorioInfAnual.cancelarButton_processAction(ae)}" process="@this" 
                         update="formMant:panelMant" immediate="true">        
        </p:commandButton> 
    </p:panel>
</ui:composition>
