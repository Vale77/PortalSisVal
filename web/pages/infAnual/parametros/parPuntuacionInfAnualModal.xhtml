<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <p:panel id="panelMant"  style="border-width: thin;background-color: transparent;width: 850px;"  >
        <h:panelGrid columns="2" id="dataencconvocatoria">
            <h:outputText  value="Ámbito*" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="inambito">
                <p:selectOneMenu value="#{parPuntuacionInfAnual.sambito}" id="somambito"
                                 required="true" requiredMessage="Puntuación/Ámbito: se requiere un valor">
                    <f:selectItem  itemLabel="Escoja uno..." itemValue="" />
                    <f:selectItem  itemLabel="Docencia" itemValue="DOCENCIA" />
                    <f:selectItem  itemLabel="Investigación" itemValue="INVESTIGACION" />          
                    <f:selectItem  itemLabel="Vinculación" itemValue="VINCULACION" />          
                    <f:selectItem  itemLabel="Gestión Académica" itemValue="GESTIONACADEMICA" />          
                    <p:ajax update="somambito" immediate="true"/>
                </p:selectOneMenu>
                <p:message for="inambito" display="icon"/>
            </h:panelGrid>
            <h:outputText  value="Actividad*" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="gactividad">
                <p:inputTextarea rows="6" cols="33" id="iactividad" value="#{parPuntuacionInfAnual.sactividad}" style=" width: 700px" required="true" requiredMessage="Puntuación/Actividad: se requiere un valor">
                    <p:ajax update="gactividad" immediate="true"/>
                </p:inputTextarea>
                <p:message for="iactividad" display="icon"/>
            </h:panelGrid> 
            <h:outputText  value="Columna*" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="inconvo">
                <p:inputText value="#{parPuntuacionInfAnual.scolumna}"  id="icolumna" required="true" requiredMessage="Puntuación/Columna: se requiere un valor" />
                <p:message for="icolumna" display="icon"/>
            </h:panelGrid>
            <h:outputText  value="Puntos *" style="font-weight: bold"/>
            <h:panelGrid columns="2" id="idpuntos">
               <p:spinner  value="#{parPuntuacionInfAnual.spunto}" stepFactor="0.05" />
                <!--p:inputMask mask="9??.99" value="#{parPuntuacionInfAnual.spunto}" required="true" requiredMessage="Puntuación/Puntos: se requiere un valor" style=" width: 50px; text-align: center">
                </p:inputMask-->
                <p:message for="idpuntos" display="icon"/>
            </h:panelGrid>       
            <h:outputText  value="Estado*" style="font-weight: bold"/>
            <h:panelGrid columns="1" id="encestado" >
                <p:selectOneMenu value="#{parPuntuacionInfAnual.sestado}" id="sencestado"
                                 required="true" requiredMessage="Puntuación/Estado: se requiere un valor">
                    <f:selectItem  itemLabel="Activo" itemValue="A" />
                    <f:selectItem  itemLabel="Inactivo" itemValue="I" />          
                    <p:ajax update="sencestado" immediate="true"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </h:panelGrid>
        <p:commandButton  id="commandButtonGrabar" value="Guardar" icon="ui-icon-disk" title="Guardar datos ingresados"                                
                          update=":formLogin:growlLogin @form"
                          actionListener="#{parPuntuacionInfAnual.guardarButton_processAction}" process="@form" />        
        <p:commandButton value="Cancelar" oncomplete="mantWidget.hide();" id="btnENCCancelar" 
                         actionListener="#{parPuntuacionInfAnual.cancelarButton_processAction(ae)}" process="@this" 
                         update="formMant:panelMant" immediate="true">        
        </p:commandButton> 
    </p:panel>
</ui:composition>
