<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{parametrosInfAnual.navigationJSFManagedBean.nombreOpcion}">        
        <h:form id="fparametroInfAnual">
            <p:growl id="messagedato"/> 
                        
            <p:dataTable id="dataParametro"
                         value="#{parametrosInfAnual.listParEncuesta}" 
                         var="parametro" 
                         scrollable="true" scrollHeight="95%" 
                         rowIndexVar="rowIndex"
                         rowKey="#{parametro.iapCodigo}" 
                         resizableColumns="true"                         
                         selectionMode="single"
                         emptyMessage="No existen datos"
                         widgetVar="widgetParametro"
                         styleClass="evalFormStyle"
                         >
                <p:ajax event="rowSelect"  update=":fparametroInfAnual:dataParametro" />  
                <p:ajax event="rowUnselect"  update=":fparametroInfAnual:dataParametro"/> 
                <!--f:facet name="header">

                    <div align="right" >
                        <p:commandButton icon="ui-icon-document"   id="btnENCNuevo" 
                                         actionListener="#{parametrosInfAnual.nuevoButton_processAction(ae)}" value="Nuevo" 
                                         update=":mantDialog :fparametroInfAnual:dataParametro" immediate="true" 
                                         partialSubmit="true" oncomplete="mantWidget.show();"/>
                    </div>
                </f:facet-->
                <p:column headerText="Días Habilitada" style="width: 5%">
                    <h:outputText value="#{parametro.iapDiasHabilitada}" style="text-transform: uppercase; text-align: center"  />                                   
                </p:column>
                <p:column headerText="Días Reapertura" style="width: 5%">
                    <h:outputText value="#{parametro.iapDiasReapertura}" style="text-transform: uppercase; text-align: center"/>                                            
                </p:column>
                <p:column headerText="Copia A " style="width: 10%">
                    <h:outputText value="#{parametro.iapCopiaA}" style="text-align: left"/>                                            
                </p:column>
                <p:column headerText="Asunto " style="width: 10%">
                    <h:outputText value="#{parametro.iapAsunto}" style="text-transform: uppercase; text-align: left"/>                                            
                </p:column>
                <p:column headerText="Asunto Reapertura" style="width: 10%">
                    <h:outputText value="#{parametro.iapAsuntoReapertura}" style="text-transform: uppercase; text-align: left"/>                                            
                </p:column>
                <p:column headerText="Asunto Cierre" style="width: 10%">
                    <h:outputText value="#{parametro.iapAsuntoCierre}" style="text-transform: uppercase; text-align: left"/>                                            
                </p:column>
                <p:column headerText="Mensaje Cierre" style="width: 20%">
                    <h:outputText value="#{parametro.iapMensajeCierre}" style="text-transform: uppercase; text-align: left"/>                                            
                </p:column>
                 <p:column headerText="Asunto Finalizacion" style="width: 10%">
                     <h:outputText value="#{parametro.iapAsuntoFinalizacion}" style="text-transform: uppercase; text-align: left"/>                                            
                </p:column>
                <p:column headerText="Mensaje Finalizacion" style="width: 20%">
                    <h:outputText value="#{parametro.iapMensajeFinalizacion}" style="text-transform: uppercase; text-align: left"/>                                            
                </p:column>
               
                <p:column headerText="Editar"  style="text-align: center;width: 3%">  
                    <div align="center">
                        <p:commandLink value="Editar" title="Editar registro" immediate="true"  styleClass="ui-icon ui-icon-pencil" 
                                       partialSubmit="true" action="#{parametrosInfAnual.editarButton_processAction(ae)}" style="color:blue;"
                                       onstart="widgetParametro.unselectAllRows();widgetParametro.selectRow(#{rowIndex});blockUIContentenidoWidget.block()"  
                                       oncomplete="blockUIContentenidoWidget.unblock();mantWidget.show();"
                                       update=":mantDialog ">
                            <f:setPropertyActionListener value="#{parametro}" target="#{parametrosInfAnual.selectedParametro}" />  
                        </p:commandLink>  
                    </div>
                </p:column>
                <!--p:column  style="text-align: center; width:2%">
                    <p:commandLink value="Eliminar" title="Eliminar Encuesta" update=":formLogin:growlLogin :fparametroInfAnual:dataParametro" immediate="true" 
                                   id="commandLinkElimParametro" styleClass="ui-icon ui-icon-trash" 
                                   partialSubmit="true" action="#{parametrosInfAnual.eliminarButton_processAction(ae, null)}" style="color:blue;"
                                   onstart="widgetParametro.unselectAllRows();" 
                                   rendered="#{parametrosInfAnual.selectedParametro.iapCodigo eq parametro.iapCodigo }">
                        <f:setPropertyActionListener value="#{parametro}" target="#{parametrosInfAnual.selectedParametro}" />  
                    </p:commandLink>                    
                </p:column-->   
            </p:dataTable>           
        </h:form>
    </p:panel>     
</ui:composition>
